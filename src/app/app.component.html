<header>
  <h1>Teste Abas</h1>
</header>

<button id="btn-abas-excedentes">▼</button>

<ng-container #modal></ng-container>

<nav>
  <ul>
    <li (click)="inserirComponent('profissional')">Profissional</li>
    <li (click)="inserirComponent('empresa')">Empresa</li>
    <li (click)="inserirComponent('leigo')">Leigo</li>
  </ul>
</nav>

<main>
  <controle-abas
    (abasVisiveisMudaram)="atualizarAbasVisiveis($event)"
    (abasExcedentesMudaram)="atualizarAbasExcedentes($event)"
  ></controle-abas>
</main>

<!-- Labels para exibir abas visíveis e excedentes -->
<div style="margin-top: 20px;">
  <label><strong>Abas Visíveis:</strong> {{ abasVisiveisTexto }}</label><br>
  <label><strong>Abas Excedentes:</strong> {{ abasExcedentesTexto }}</label>
</div>
